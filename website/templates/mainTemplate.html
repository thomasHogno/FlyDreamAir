<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleSheet.css') }}">
	<script src="{{ url_for('static', filename='header.js') }}"></script>
</head>
<body>
    <header>
        <div class="logoTitle">
			<a href="/" style="text-decoration: none;">
				<img src="{{ url_for('static', filename='icons/logo.png') }}" alt="Logo">
				<span class="websiteTitle">FlyDreamAir</span>
			</a>
		</div>
        <div class="header-right">
            {% if loggedIn %}
                <div class="user-dropdown">
                    <button class="dropbtn">user@example.com</button>
                    <div class="dropdown-content">
                        <a href="/myAccount">My Account</a>
                        <a href="/myBookings">My Bookings</a>
                        <a href="/myFlightServices">My Flight Services</a>
                        <a href="/logout">Log Out</a>
                    </div>
                </div>
            {% else %}
                <div>
                    <a class="login-btn" href="/login">Log In or Sign Up</a>
                </div>
            {% endif %}
        </div>
    </header>
    
    <nav id="subheading">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/bookOnline">Book Online</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contactUs">Contact Us</a></li>
        </ul>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Fly Dream Air. Development website</p>
    </footer>
</body>
</html>
